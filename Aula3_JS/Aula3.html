<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição</title>
    <script src="funcao.js"></script>
</head>
<body bgcolor="white">
    <form class="forms">
        <h2 aling="center">Cadastro</h2>
        <div aling="center">
            <input type="button" value="Digitar nome" onclick="nome=prompt('Seu nome','')">
            <input type="button" value="Digitar e-mail" onclick="email=prompt('Seu e-mail','')">
            <input type="button" value="Valor do saque" onclick="saque=parseInt(prompt('Quanto deseja sacar?',''))">
            <input type="button" value="Valor do deposito" onclick="deposito=parseInt(prompt('Quanto deseja depositar?',''))">
            <input type="button" value="Cadastrar" onclick="escrever(this.form.Area)">
            <p>
                <textarea id="Area" name="Area" cols="40" rows="10"></textarea>
            </p>
        </div>
    </form>
</body>
</html>
